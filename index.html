<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<form>
<label for="fname">Last name:</label>
<input type="text" id="lname" name="lname"><br><br>
<input type="button" onclick="getOptions()" value="Search Credit Apps">
</form>
<div id="lightningout"></div>
<script src="https://oneops-mbm--pocpega.sandbox.my.salesforce-sites.com/cos/lightning/lightning.out.js"></script>
<script>
      const handleSelected = function(event){
            console.log(event);
        const applicationId = event.detail.applicationId;
        const dealerNumber = event.detail.dealerNumber;
        alert('Selected App: ' + applicationId);
        alert('Selected Dealer: ' + dealerNumber);
        document.getElementById("content").innerHTML = "Selected App: " + applicationId + "<br />Dealer Number: " +  +"<br />";
      };
      
      this.addEventListener('selected', handleSelected);
      function getOptions() {
        x = document.getElementById("lname").value;
        if(x === null || x === '')
          alert('Please enter a Last Name');
        else {
         document.getElementById("lightningout").innerHTML = "";
              $Lightning.use(
                  'c:LightningOutDependencyApp', // name of the Lightning app
                  function () {
                    // Callback once framework and app loaded
                   $Lightning.createComponent(
                      'c:searchComp', // top-level component of your app
                      {
                        "nameToSearch": x
                      }, // attributes to set on the component when created
                      'lightningout', // the DOM location to insert the component
                      function (cmp) {
                            console.log('component mounted');
                              // $A.eventService.addHandler({ "event": "c:MyApplicationEvent", "handler" : eFunction});
                      }
                   );
                  },
                  'https://oneops-mbm--pocpega.sandbox.my.salesforce-sites.com/cos'
              );
        }
       }
</script>
<div id='content'></div>
</body>
</html>
