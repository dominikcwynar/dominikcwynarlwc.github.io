<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<form id="form" ">
  <input id="searchTerm" type="text" name="searchTerm"/>
  <input type="submit" />
</form>
 
<div id="lightningout" data-lightning-out="true"></div>
 
<script src="https://141123poc-dev-ed.develop.lightning.force.com/lightning/lightning.out.js"></script>
<script type="text/javascript">
  const appName = 'c:FS_COSSearchResults';
  const componentName = 'c:FS_COSSearchResults';
  const lightningEndpoint = 'https://141123poc-dev-ed.develop.my.site.com/';
  const targetElement = document.querySelector("[data-lightning-out]");

  $Lightning.use(
    appName,
    function(){
      $Lightning.createComponent(
        componentName,
        {},
        targetElement,
        function(cmp){
          console.log('component created');
        }
      );
    },
    lightningEndpoint
  );
</script>
</body>
</html>
